<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ホバーまとめ ボタン系</title>
    <meta name="description" content="アニメーション「ホバーまとめ ボタン系」のページです。">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <link rel="stylesheet" href="/assets/styles/pages/hover02.css">
  </head>
  <body>
    <div class="l-wrap">
      <header class="l-header">
        <div class="p-header">
          <div class="l-container p-header__inner"><a href="/">アニマトメ</a></div>
        </div>
      </header>
      <div class="l-headerSpace"></div>
      <div class="l-pages pg-hover02">
        <div class="l-container">
          <div class="l-pages_head">
            <h1>ホバーまとめ ボタン系</h1>
          </div>
          <div class="l-pages_content">
            <section>   
              <h2>サンプル</h2>
              <div class="c-list">
                <p class="c-list_disc">ボタン系のホバーまとめです。</p>
                <ul>
                  <li>
                    <dl>
                      <dt>押し込まれる</dt>
                      <dd class="hover02ItemWrap">
                        <div class="hover02Item pressDownButton">Hover me</div>
                      </dd>
                    </dl>
                  </li>
                  <li>
                    <dl>
                      <dt>(番外編) 常に押せそうなオーラを出す</dt>
                      <dd class="hover02ItemWrap">
                        <div class="hover02Item pulseBtn">push</div>
                      </dd>
                    </dl>
                  </li>
                </ul>
              </div>
            </section>
            <section>   
              <h2>動作環境</h2>
              <p>○:動作する　△:動作するが意図せぬ挙動　☓:動作しない</p>
              <table class="l-pages_table">
                <thead>
                  <tr>
                    <td>-</td>
                    <th colspan="5">PC</th>
                    <th colspan="2">SP</th>
                  </tr>
                  <tr>
                    <td>ブラウザ</td>
                    <th>Chrome</th>
                    <th>Edge</th>
                    <th>Firefox</th>
                    <th>IE</th>
                    <th>Safari</th>
                    <th>Andoroid Chrome</th>
                    <th>IOS safari</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>対応</th>
                    <td data-status="○">○</td>
                    <td data-status="-">調査中</td>
                    <td data-status="-">調査中</td>
                    <td data-status="-">調査中</td>
                    <td data-status="-">調査中</td>
                    <td data-status="-">調査中</td>
                    <td data-status="-">調査中</td>
                  </tr>
                </tbody>
              </table>
            </section>
            <section>
              <h2>説明</h2><a class="c-btn" href="https://emilkowalski.github.io/css-effects-snippets/" target="_blank" rel="noopener noreferrer">元ネタ</a>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/assets/scripts/main.js"></script>
</html>
