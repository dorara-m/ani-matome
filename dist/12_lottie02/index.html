<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lottie × cssアニメーション</title>
    <meta name="description" content="アニメーション「Lottie × cssアニメーション」のページです。">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/pages/12_lottie02.css">
  </head>
  <body>
    <div class="l-wrap">
      <header class="l-header">
        <div class="p-header">
          <div class="l-container p-header__inner"><a href="/">アニマトメ</a></div>
        </div>
      </header>
      <div class="l-headerSpace"></div>
      <div class="l-pages pg-lottie02">
        <div class="l-container">
          <div class="l-pages_head">
            <h1>Lottie × cssアニメーション</h1>
          </div>
          <div class="l-pages_content">
            <section>
              <div class="area">
                <div id="lottie"></div>
                <p>Hello World!!</p>
              </div>
              <p>AFから書き出したLottie.jsのアニメーションと、cssアニメーションの同時使用を試しています。</p>
            </section>
            <section>
              <h2>動作環境</h2>
              <ul class="l-pages_content_caption">
                <li>○:動作する</li>
                <li>△:動作するが意図せぬ挙動</li>
                <li>☓:動作しない</li>
              </ul>
              <div class="l-pages_table">
                <table>
                  <thead>
                    <tr>
                      <td>-</td>
                      <th colspan="5">PC</th>
                      <th colspan="2">SP</th>
                    </tr>
                    <tr>
                      <td>ブラウザ</td>
                      <th>Chrome</th>
                      <th>Edge</th>
                      <th>Firefox</th>
                      <th>IE</th>
                      <th>Safari</th>
                      <th>Chrome for Android</th>
                      <th>Safari on iOS</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th>対応</th>
                      <td data-status="○">○</td>
                      <td data-status="○">○</td>
                      <td data-status="○">○</td>
                      <td data-status="○">○</td>
                      <td data-status="○">○</td>
                      <td data-status="○">○</td>
                      <td data-status="○">○</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <div class="c-releaseNote" id="js-note-wrap">
      <div class="c-releaseNote_head" id="js-note-toggle">
        <p>メッセージ</p>
        <div class="icon">↑</div>
      </div>
      <div class="c-releaseNote_frame">
        <div class="c-releaseNote_frame_list" id="js-note-list">
          <div id="js-note-listContent"></div>
        </div>
        <div class="c-releaseNote_frame_page" id="js-note-page">
          <div class="c-releaseNote_frame_head">
            <button id="js-note-back"></button>
            <p>トレセン学園 (<span id="js-note-number"></span>)</p>
          </div>
          <div class="c-releaseNote_frame_body">
            <ul id="js-note-chat"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/assets/js/script.js" defer></script><script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.min.js" type="text/javascript"></script>
  <script src="/assets/js/pages/13_lottie02.js"></script>
</html>
