<!DOCTYPE html>
<html>

  <body>
    <div class="l-wrap">
      <header class="l-header">
        <div class="p-header">
          <div class="l-container p-header__inner"><a href="/">アニマトメ</a></div>
        </div>
      </header>
      <div class="l-headerSpace"></div>
      <div class="l-pages pg-textFlashShadow">

          <div class="l-pages_head">

          </div>
                    <div class="l-pages_content">
                      <section class="sample">
                        <div class="l-container"><div class="wrap">
  <div class="head">
    <span>I</span>
    <span class="hasMargin">c</span>
    <span>a</span>
    <span>n</span>
    <span class="hasMargin">f</span>
    <span>l</span>
    <span>a</span>
    <span>s</span>
    <span>h</span>
  </div>
</div>
                        </div>
                      </section>
                      <section>
                        <div class="l-container">
                          <h2>動作環境</h2>
                          <ul class="l-pages_content_caption">
                            <li>○:動作する</li>
                            <li>△:動作するが意図せぬ挙動</li>
                            <li>☓:動作しない</li>
                          </ul>
                          <div class="l-pages_table">
                            <table>
                              <thead>
                                <tr>
                                  <td>-</td>
                                  <th colspan="3">Mac</th>
                                  <th colspan="4">Windows11</th>
                                  <th colspan="2">SP</th>
                                </tr>
                                <tr>
                                  <td>ブラウザ</td>
                                  <th>Chrome</th>
                                  <th>Firefox</th>
                                  <th>Safari</th>
                                  <th>Chrome</th>
                                  <th>Firefox</th>
                                  <th>Edge</th>
                                  <th>IE</th>
                                  <th>Safari on iOS</th>
                                  <th>Chrome for Android</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <th>対応</th>
                                  <td data-status="○">○</td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </section>
                    </div>
        </div>
      </div>
      <div class="c-releaseNote" id="js-note-wrap">

          </div>
          <div class="c-releaseNote_frame_page" id="js-note-page"></div>
          <div class="c-releaseNote_frame_head">

            <p id="js-note-head">トレセン学園</p>
          </div>
          <div class="c-releaseNote_frame_body">
            <ul id="js-note-chat"></ul>
          </div>
        </div>
      </div>

  <script src="/assets/js/script.js" defer></script>
